<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <style>
    .thumbnail{
      width: 300px;
      display:block;

    }

    .search-bar {
      font-size: 20px;
      display:block;
    }

    .video-title {
      width:300px;
    }

    .video-preview{
      width: 300px;
      display: inline-block;
      margin-left: 10px;
      margin-right: 10px;
      vertical-align: top ;
      

    }
  </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">

  <div class="video-preview">
    <img src="images/marques_img.webp" class="thumbnail" alt="">
  
    <p class="video-title">
    
      Talking Tech and AI with Google CEO Sundar Pichai! 
    </p>

    <p>
      Marques Brownlee
    </p>
    <p class="views">
      3.4M views · 6 months ago
    </p>
  </div>
  

  <div class="video-preview">
    <img src="images/markplier_img.webp" class="thumbnail" alt="">
  
    <p class="video-title">
    
      Try Not To Laugh Challenge #9 
    </p>

    <p>
      Markplier
    </p>
    <p class="views">
      19M views · 4 years ago
    </p>
  </div>
  
</body>
</html>
