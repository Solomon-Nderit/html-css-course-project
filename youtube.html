<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <style>

    p {
      font-family: 'Roboto', Arial;
      margin-top: 0;
      margin-bottom: 0;
     
    }
    .thumbnail{
      width: 300px;
      display:block;
    }

    .search-bar {
      font-size: 20px;
      display:block;
    }

    .video-preview{
      width: 300px;
      display: inline-block;
      margin-left: 10px;
      margin-right: 10px;
      vertical-align: top ;
    }

    .channel-picture{
      display: inline-block;
      width: 50px;
    }

    .video-info{
      display: inline-block;
      width:200px;
      vertical-align: top;
    }

    .profile-picture{
      width:100%;
      vertical-align: top;
      border-radius: 40px;
    }

    .video-title{
      margin-top:0;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 10px;
    }

    .thumbnail-row {
      margin-bottom: 12px;
    }

    .video-author,
    .video-stats {
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">

  <div class="video-preview">
    <div class="thumbnail-row">
      <img src="images/marques_img.webp" class="thumbnail" alt="">
    </div>
    <div>
      <div class="channel-picture">
        <img src="channel-images/channel-1.jpeg" alt="" class="profile-picture">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views · 6 months ago
        </p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img src="images/markplier_img.webp" class="thumbnail" alt="">
    </div>
    <div>
      <div class="channel-picture">
        <img src="channel-images/markplier.jpeg" alt="" class="profile-picture">
      </div>
      <div class="video-info">
        <p class="video-title">
          Try Not to Laugh Challenge #9
        </p>
        <p class="video-author">
          Markplier
        </p>
        <p class="video-stats">
          19M views · 4 years ago
        </p>
      </div>
    </div>
  </div>
</body>
</html>
