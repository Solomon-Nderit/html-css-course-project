<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <style>
    .thumbnail{
      width: 300px;
      display:block;

    }

    .search-bar {

    }

      width: 300px;
      display: inline-block;

      margin-right: 10px;
      vertical-align: top ;
      

    }

    .channel-thumbnail {
      display:inline-block;
      width: 50px;
    }

    .video-details {
      display: inline-block;
      width:200px;
    }
  </style>
</head>

    <input type="text" placeholder="Search" class="search-bar">

  <div class="video-preview">

    </div>
   
    
  </div>
